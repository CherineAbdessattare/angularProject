<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Roles</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td>{{ user.user_id }}</td>
      <td>{{ user.username }}</td>
      <td>
        <span *ngFor="let role of user.roles">
          {{ role.role }}
        </span>
      </td>
      <td>
        <span *ngIf="user.enabled === true" class="badge badge-success">Active</span>
        <span *ngIf="user.enabled === false" class="badge badge-danger">Disabled</span>
      </td>
      <td>
        <button *ngIf="authService.isAdmin()" [routerLink]="['/add-role-to-user', user.user_id]" class="btn btn-primary">
          Manage roles
        </button>
        <button *ngIf="authService.isAdmin()" (click)="deleteUser(user)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

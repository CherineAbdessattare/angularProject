<div class="container">
    <div>
    <h2>Modifier un Etudiant:</h2>
    </div>
    <form >
    <div   class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Etudiant :</label>
    <input readonly type="text" [(ngModel)]="currentEtudiant.idEtudiant"
    name="idEtudiant" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom :</label>
    <input type="text"[(ngModel)]= "currentEtudiant.nom"
    name="nom" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prenom :</label>
    <input type="text" [(ngModel)]= "currentEtudiant.prenom"
    name="prenom" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
        <label >Parcours :</label>
        <input type="text" [(ngModel)]= "currentEtudiant.parcours"
        name="parcours" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >Email :</label>
            <input type="text" [(ngModel)]= "currentEtudiant.email" name="email" class="form-control">
        </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date Inscription :</label>
    <input type="date" [ngModel]="currentEtudiant.dateInscription | date: 'yyyy-MM-dd'"
    (ngModelChange)=" currentEtudiant.dateInscription= $event" name="dateInscription"
     class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Departement :</label>
        <select class="form-control form-control-lg" id="idDepart" name="idDepart"
        [(ngModel)]="updatedDepId">
        <option *ngFor="let dep of departements" [value]="dep.idDepart" >
        {{dep.nomDepart}}
        </option>
        </select>
        </div>
       
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="onAddImageEtudiant()" class="btn btn-success">Ajouter Image</button>
        </div>
            

        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="myImage" class="card-img-top img-fluid rounded-start"
            style="width: 500px; height: 300px" />
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Images</th>
                        </tr>
                    </thead>
        
                    <!-- <tbody *ngFor="let img of currentEtudiant.images">
                        <tr>
                            <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}" style="height :50px;width:100px"></td> 
                            <td style="width:20%" ><a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a></td>
                        </tr>
                    </tbody> -->

                    <tbody *ngFor="let img of currentEtudiant.images">
                        <tr>
                        <td><img class="card-img-top img-responsive"
                        src = "{{'data:' + img.type + ';base64,' + img.image}}"
                        style = "height :50px;width:100px"></td>
                        <td> <a class="btn btn-danger"
                        (click)="supprimerImage(img)">Supprimer</a>
                    </td>
                        </tr>
                        </tbody>
                </table>
            </div>
        </div>
    <div class="mt-2">
    <button type="submit" (click)="updateEtudiant()" class="btn btn-success">Modifier</button>
    </div>
    </form>
    </div>

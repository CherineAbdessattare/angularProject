<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
        <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
            <label>Departement </label>
            <select class="form-control form-control-lg" id="idDepart" name="idDepart"[(ngModel)]="IdDepart" (change)="onChange()">
            <option *ngFor="let dep of departements" value="{{dep.idDepart}}"> {{dep.nomDepart}}</option>
            </select>
        </div>
    <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Liste de Etudiants</th>
                    </tr>
                </thead>
                <tr> <th>IdEtudiant</th><th>Nom</th> <th>Prenom</th><th>Parcours</th> <th>Email</th><th>Date Inscription</th> <th>Departement</th></tr>
                <tbody *ngFor="let etudiant of etudiants">
                    <tr >
                        <td>{{etudiant.idEtudiant}}</td>
                        <td>{{etudiant.nom}}</td>
                        <td>{{etudiant.prenom}}</td>
                        <td>{{etudiant.parcours}}</td>
                        <td>{{etudiant.email}}</td>
                        <td>{{etudiant.dateInscription  | date:'dd/MM/yyyy'}}</td>
                        <!-- <td>{{etudiant.departement?.nomDepart}}</td> -->
                        <td>{{etudiant.departement? etudiant.departement.nomDepart : ''}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerEtudiant(etudiant)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateEtudiant',etudiant.idEtudiant]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
